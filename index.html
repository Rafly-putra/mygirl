<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Girlfriend?</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        height: 100vh;
        margin: 0;
        background-color: #fffdd0; /* Contoh warna latar belakang halaman */
    }
    .container {
        text-align: center;
        background-color: #add8e6; /* Contoh warna latar belakang kontainer */
        color: #000000; /* Contoh warna teks kontainer */
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .button {
        background-color: #4CAF50; /* Contoh warna tombol */
        color: white; /* Contoh warna teks tombol */
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        margin: 10px;
        cursor: pointer;
        border-radius: 5px;
    }
    .button:hover {
        background-color: #333333; /* Contoh warna tombol saat di-hover */
    }
    #response {
        margin-top: 20px;
        font-size: 18px;
        font-weight: bold;
        color: #000000; /* Contoh warna teks respons */
    }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hi Zia, I want to say something but I can't say it, so I want to say it here.</h1>
        <h1>Will You Be My Girlfriend?</h1>
        <img src="images.jpg" alt="Love image">
        <div>
            <button class="button" onclick="submitAnswer('yes')">Yes</button>
            <button class="button" onclick="submitAnswer('no')">No</button>
        </div>
        <div id="response"></div>
        <audio id="background-music" autoplay loop>
            <source src="bersamamu.mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
    </div>
    
    <script>
        function submitAnswer(answer) {
            var responseDiv = document.getElementById('response');
            var audio = document.getElementById('background-music');
            
            audio.pause();
            audio.currentTime = 0; // Reset waktu pemutaran

            if (answer === 'yes') {
                responseDiv.innerHTML = "Thank You! You have made me the happiest person!<br><br><em>'Love is not about how many days, months or years we have been together. Love is about how much we love each other every day.'<br><br>'Rafly&Nazia'</em>";
                audio.src = "bersamamu.mp3";
            } else {
                responseDiv.innerHTML = "Oh no!<br>It's okay, I respect your decision.<br><br><em>'But can you think again about accepting me'</em>";
                audio.src = "Pupus.mp3";
            }

            audio.play().catch(function(error) {
                console.log('Playback failed:', error);
            });
        }
    </script>
</body>
</html>
